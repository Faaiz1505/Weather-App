<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <h1>Weather App</h1>
      <div class="search-box">
        <input type="text" placeholder="Enter city name..." id="city-input" />
        <button id="search-btn">Search</button>
      </div>

      <div id="weather-info" class="hidden">
        <h2 class="city-name" id="city-name"></h2>
        <div class="temp" id="temperature"></div>
        <div class="weather-icon" id="weather-icon"></div>
        <div class="weather" id="description"></div>
        <div class="details" id="humidity"></div>
      </div>
      <p id="error-message" class="hidden">City not found. Please enter a valid city name.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
